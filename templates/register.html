{% extends "base.html" %} {# Esto "extiende" nuestra plantilla base #}

{% block title %}Registro{% endblock %} {# Define el título para esta página #}

{% block content %} {# Define el contenido principal de esta página #}
    <h2>Registrarse</h2>
    <form action="{{ url_for('register') }}" method="POST">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>.</p>
{% endblock %}
